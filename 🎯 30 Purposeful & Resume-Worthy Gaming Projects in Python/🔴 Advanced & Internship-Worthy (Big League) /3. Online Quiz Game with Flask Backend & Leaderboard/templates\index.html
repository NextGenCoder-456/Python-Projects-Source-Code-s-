<!doctype html>
<html>
<body>
<h1>Quiz</h1>
<form method="post" action="/submit">
Name: <input name="name"/><br/>
{% for q in questions %}
<p>{{q.q}}</p>
{% for o in q.options %}
<label><input type="radio" name="{{q.id}}" value="{{o}}"/> {{o}}</label><br/>
{% endfor %}
{% endfor %}
<button>Submit</button>
</form>
</body>
</html>
